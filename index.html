<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="1; url=https://heroic-pothos-213a3f.netlify.app/">
    <title>Shakeel Ahamed - Data Scientist Portfolio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; height: 100vh; display: flex; align-items: center;
            justify-content: center; text-align: center; margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.15); padding: 40px;
            border-radius: 15px; backdrop-filter: blur(15px);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo { width: 60px; height: 60px; background: rgba(255, 255, 255, 0.2);
            border-radius: 50%; margin: 0 auto 20px; display: flex;
            align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold;
        }
        h1 { margin: 20px 0 10px; font-size: 1.8rem; }
        .loading { margin: 20px 0; }
        .dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%;
            background: white; margin: 0 3px; animation: bounce 1.4s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; } }
        .btn { display: inline-block; margin-top: 20px; padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px; color: white; text-decoration: none; font-weight: 500;
            transition: all 0.3s ease; }
        .btn:hover { background: rgba(255, 255, 255, 0.3); transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SA</div>
        <h1>Loading Portfolio</h1>
        <p>Redirecting to interactive portfolio with AI chatbot...</p>
        <div class="loading">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <p style="opacity: 0.8; font-size: 0.9rem;">Automatic redirect in 1 second</p>
        <a href="https://heroic-pothos-213a3f.netlify.app/" class="btn">Enter Portfolio â†’</a>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = "https://heroic-pothos-213a3f.netlify.app/";
        }, 1000);
    </script>
</body>
</html>
