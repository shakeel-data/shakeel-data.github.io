<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            background: #fff;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        h1 {
            font-weight: 400;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #333;
        }
        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }
        a {
            display: inline-block;
            padding: 12px 24px;
            background: #1a73e8;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        a:hover, a:focus {
            background: #1557b0;
            outline: none;
        }
        .spinner {
            margin-top: 1.5rem;
            width: 32px;
            height: 32px;
            border: 4px solid #eee;
            border-top-color: #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: auto;
            margin-right: auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>You will be redirected to my portfolio shortly.</p>
        <a href="https://shakeel-data-portfolio.netlify.app">Click here if not redirected</a>
        <div class="spinner" aria-label="Loading"></div>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = "https://shakeel-data-portfolio.netlify.app";
        }, 1500);
    </script>
</body>
</html>
