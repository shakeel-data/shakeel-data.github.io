<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shakeel Ahamed - Data Scientist & AI Developer</title>
    <link rel="canonical" href="https://heroic-pothos-213a3f.netlify.app/">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 20px 0;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }
        
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SA</div>
        <h1>ðŸš€ Shakeel's Portfolio</h1>
        <p>Loading interactive portfolio with AI chatbot...</p>
        
        <div class="loading">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <a href="https://heroic-pothos-213a3f.netlify.app/" class="button" id="portfolioLink">
            View Portfolio â†’
        </a>
        
        <p style="margin-top: 20px; font-size: 0.9rem; opacity: 0.8;">
            âœ¨ Enhanced with secure AI chatbot
        </p>
    </div>

    <script>
        // Redirect after 2 seconds (no infinite loop)
        let redirected = false;
        
        setTimeout(() => {
            if (!redirected) {
                redirected = true;
                window.location.href = "https://heroic-pothos-213a3f.netlify.app/";
            }
        }, 2000);
        
        // Manual click redirect
        document.getElementById('portfolioLink').addEventListener('click', (e) => {
            if (!redirected) {
                redirected = true;
            }
        });
        
        // Prevent multiple redirects
        if (sessionStorage.getItem('redirected')) {
            document.querySelector('.container').innerHTML = 
                '<h1>Redirecting to portfolio...</h1><p><a href="https://heroic-pothos-213a3f.netlify.app/">Click here to continue</a></p>';
        } else {
            sessionStorage.setItem('redirected', 'true');
        }
    </script>
</body>
</html>
